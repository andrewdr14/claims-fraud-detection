<!DOCTYPE html>
<html>
<head>
    <title>Select Your Data Fields</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="text-center">ðŸŽ¯ Customize Your Data Template</h2>
        <form method="POST" action="/generate-template">
            <div class="row">
                {% for feature in features %}
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="{{ feature }}" id="{{ feature }}" name="features">
                            <label class="form-check-label" for="{{ feature }}">{{ feature.replace('_', ' ').title() }}</label>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success">Download Template</button>
            </div>
        </form>
        <hr>
        <h4 class="mt-4">Already have your file?</h4>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" name="file" class="form-control" accept=".csv,.xlsx">
            </div>
            <button class="btn btn-primary">Upload & Score Data</button>
        </form>
    </div>
</div>
</body>
</html>
